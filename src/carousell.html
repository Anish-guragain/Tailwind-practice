<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
   <style>
   </style>


</head>
<body class="flex justify-center bg-white pt-0 pb-40 pr-8 pl-8 ">
    
    <div class="w-3/4 ">
        <h2 class="customer-logos flex justify-center text-center text-3xl font-bold  mb-6">Our Partners & Clients</h2>
    
         <section class="customer-logos sliderz">
            <div class="m-2">
              <img src="img/13.jpg">
            </div>
            <div class="m-2">
              <img src="img/14.png">
            </div>
            <div class="m-2">
              <img src="img/15.png">
            </div>
            <div class="m-2">
              <img src="img/4.png">
            </div>
            <div class="m-2">
              <img src="img/5.png">
            </div>
            <div class="m-2">
              <img src="img/6.jpg">
            </div>
            <div class="m-2">
              <img src="img/7.png">
            </div>
            <div class="m-2">
              <img src="img/8.png">
            </div>
            <div class="m-2">
              <img src="img/9.jpg">
            </div>
            <div class="m-2">
              <img src="img/10.png">
            </div>
            <div class="m-2">
              <img src="img/11.png">
            </div>
            <div class="m-2">
              <img src="img/12.png">
            </div>
         </section>
      </div>
      
    
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

<script>
    $(document).ready(function () {
  $(".customer-logos").slick({
    slidesToShow: 6,
    slidesToScroll: 1,
    autoplay: true,
    autoplaySpeed: 1500,
    arrows: false,
    dots: false,
    pauseOnHover: false,
    responsive: [
      {
        breakpoint: 768,
        settings: {
          slidesToShow: 4
        }
      },
      {
        breakpoint: 520,
        settings: {
          slidesToShow: 3
        }
      }
    ]
  });
});
</script>


</body>
</html>
