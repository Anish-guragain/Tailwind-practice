<!doctype html>
<html class="text-[13px]">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/dist/output.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body class="bg-[#c2e8e0] flex justify-center">
        <!-- main container -->
        <container class="flex flex-col  sm:mt-40 mx-12 mt-10  sm:w-3/4  ">
            <!-- Heading -->
            <div class="flex justify-center mb-8">
                <h1 class="font-bold text-4xl ">Come work with us</h1>
            </div>
            <!-- Title discription -->
            <p class="font-thin text-xl mb-8 flex justify-center">
                We are looking for a talented and motivated individual to join our team.If you are interested in joining our team, please fill out the form below.
            </p>
            <!-- form  -->
            <form action="" method="post">

                <!-- Name -->
                <div class="flex flex-wrap box-border -mx-3 mb-6">
                    <!-- first name -->
                    <div class="w-full  md:w-1/2 px-3 mb-6 md:mb-0">
                        <input class=" placeholder-black  block w-full  border-black border-b hover:border  py-3 px-4 mb-3 leading-tight focus:outline-none bg-inherit " id="grid-first-name   " type="text" placeholder="First Name" >
                    </div>
                    <!-- last name -->
                    <div class="w-full md:w-1/2 px-3">
                        <input class="block placeholder-black  w-full border-black border-b hover:border py-3 px-4 leading-tight focus:outline-none bg-inherit  " placeholder="Last Name" id="grid-last-name" type="text" >
                    </div>
                </div>

                <!-- contact information -->
                <div class="flex flex-wrap -mx-3 mb-6">
                    <!-- E-mail -->
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <input class=" block w-full placeholder-black border-black border-b hover:border py-3 px-4 mb-3 leading-tight focus:outline-none bg-inherit " id="E-Mail" type="text" placeholder="E-Mail" >
                    </div>

                    <!-- Phone -->
                    <div class="w-full md:w-1/2 px-3">
                        
                        <input class="block w-full placeholder-black  border-black border-b hover:border py-3 px-4 leading-tight focus:outline-none bg-inherit  focus:border-gray-500" id="Phone" type="text" placeholder="Phone Number" >
                    </div>
                </div>

                <!-- position aad CV resume -->
                <div class="flex flex-wrap -mx-3 mb-6 ">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <!-- Position -->
                        <div class="block ">
                            <select class="block w-full  placeholder-black border-black border-b hover:border py-3 px-4  leading-tight bg-inherit focus:outline-none" id="Position"  >
                                <option selected>Select Position</option>
                                <option value="1">Frontend developer</option>
                                <option value="2">Backend Developer</option>
                                <option value="3">Designer</option>
                            </select>
                        </div>
                        <!-- CV/Resume -->
                        <div class="upload flex mt-8 justify-between flex-wrap ">
                            <!-- CV -->
                            <div class="div pr ">
                                <p>Upload CV/Resume</p>
                                <input type="file" name="file" id="file" class="file-input  mt-2 border-black bg-inherit border-b hover:border" />
                                <label for="file" class="file-label">
                                </label>
                            </div>
                            <!-- education certificates -->
                            <div class="div">
                                <p>Upload Education Certificate</p>
                                <input type="file" name="file" id="file" class="file-input mt-2 border-black bg-inherit border-b hover:border" />
                                <label for="file" class="file-label">
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class=" w-1/2 px-3">
                        <textarea placeholder="Why Do you want to work with us?" class=" no-resize placeholder-black  block w-full   border-black border-b hover:border  py-3   leading-tight focus:outline-none h-[8.5rem] bg-inherit resize-none " id="message"></textarea>
                    </div>
                </div>

                <!-- submit button -->
                <div class="checkoutbutton flex justify-center w-[100%]">
                    <button class="bg-[#e8e8e8] w-1/3  h-12 font-bold py-2 hover:border border-blue-600 px-4 mt-5 rounded-xl ">
                    submit
                    </button>
                </div>
            </form>
        </container>
        <script src="https://cdn.tailwindcss.com"></script>
    </body>
</html>
